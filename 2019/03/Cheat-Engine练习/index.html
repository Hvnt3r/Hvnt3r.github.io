<p>第一题：</p>
<figure class="highlight vbnet"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs vbnet"><span class="hljs-keyword">Step</span> <span class="hljs-number">2</span>: Exact Value scanning (PW=<span class="hljs-number">090453</span>)<br>Now that you have opened the tutorial <span class="hljs-keyword">with</span> Cheat Engine <span class="hljs-keyword">let</span><span class="hljs-comment">&#x27;s get on with the next step.</span><br><br>You can see at the bottom <span class="hljs-keyword">of</span> this window <span class="hljs-built_in">is</span> the <span class="hljs-keyword">text</span> Health: xxx<br><span class="hljs-keyword">Each</span> time you click <span class="hljs-comment">&#x27;Hit me&#x27;  your health gets decreased.</span><br><br><span class="hljs-keyword">To</span> <span class="hljs-keyword">get</span> <span class="hljs-keyword">to</span> the <span class="hljs-keyword">next</span> <span class="hljs-keyword">step</span> you have <span class="hljs-keyword">to</span> find this value <span class="hljs-built_in">and</span> change it <span class="hljs-keyword">to</span> <span class="hljs-number">1000</span><br><br><span class="hljs-keyword">To</span> find the value there are different ways, but I<span class="hljs-comment">&#x27;ll tell you about the easiest, &#x27;Exact Value&#x27;:</span><br>First make sure value type <span class="hljs-built_in">is</span> <span class="hljs-keyword">set</span> <span class="hljs-keyword">to</span> at least <span class="hljs-number">2</span>-bytes <span class="hljs-built_in">or</span> <span class="hljs-number">4</span>-bytes. <span class="hljs-number">1</span>-<span class="hljs-type">byte</span> will also work, but you<span class="hljs-comment">&#x27;ll run into an easy to fix problem when you&#x27;ve found the address and want to change it. The 8-byte may perhaps works if the bytes after the address are 0, but I wouldn&#x27;t take the bet.</span><br><span class="hljs-type">Single</span>, <span class="hljs-type">double</span>, <span class="hljs-built_in">and</span> the other scans just don<span class="hljs-comment">&#x27;t work, because they store the value in a different way.</span><br><br><span class="hljs-keyword">When</span> the value type <span class="hljs-built_in">is</span> <span class="hljs-keyword">set</span> correctly, make sure the scantype <span class="hljs-built_in">is</span> <span class="hljs-keyword">set</span> <span class="hljs-keyword">to</span> <span class="hljs-comment">&#x27;Exact Value&#x27;</span><br><span class="hljs-keyword">Then</span> fill <span class="hljs-keyword">in</span> the number your health <span class="hljs-built_in">is</span> <span class="hljs-keyword">in</span> the value box. <span class="hljs-built_in">And</span> click <span class="hljs-comment">&#x27;First Scan&#x27;</span><br>After a <span class="hljs-keyword">while</span> (<span class="hljs-keyword">if</span> you have a extremely slow pc) the scan <span class="hljs-built_in">is</span> done <span class="hljs-built_in">and</span> the results are shown <span class="hljs-keyword">in</span> the list <span class="hljs-keyword">on</span> the left<br><br><span class="hljs-keyword">If</span> you find more than <span class="hljs-number">1</span> address <span class="hljs-built_in">and</span> you don<span class="hljs-comment">&#x27;t know for sure which address it is, click &#x27;Hit me&#x27;, fill in the new health value into the value box, and click &#x27;Next Scan&#x27;</span><br>repeat this <span class="hljs-keyword">until</span> you<span class="hljs-comment">&#x27;re sure you&#x27;ve found it. (that includes that there&#x27;s only 1 address in the list.....)</span><br><br>Now <span class="hljs-type">double</span> click the address <span class="hljs-keyword">in</span> the list <span class="hljs-keyword">on</span> the left. This makes the address pop-up <span class="hljs-keyword">in</span> the list at the bottom, showing you the current value.<br><span class="hljs-type">Double</span> click the value, (<span class="hljs-built_in">or</span> <span class="hljs-keyword">select</span> it <span class="hljs-built_in">and</span> press enter), <span class="hljs-built_in">and</span> change the value <span class="hljs-keyword">to</span> <span class="hljs-number">1000</span>.<br><br><span class="hljs-keyword">If</span> everything went ok the <span class="hljs-keyword">next</span> button should become enabled, <span class="hljs-built_in">and</span> you<span class="hljs-comment">&#x27;re ready for the next step.</span><br><br><br><span class="hljs-symbol">Note:</span><br><span class="hljs-keyword">If</span> you did anything wrong <span class="hljs-keyword">while</span> scanning, click <span class="hljs-string">&quot;New Scan&quot;</span> <span class="hljs-built_in">and</span> repeat the scanning again.<br>Also, <span class="hljs-keyword">try</span> playing around <span class="hljs-keyword">with</span> the value <span class="hljs-built_in">and</span> click <span class="hljs-comment">&#x27;hit me&#x27;</span><br></code></pre></td></tr></table></figure>

<p>翻译之后：</p>
<figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs makefile"><span class="hljs-section">步骤2:精确值扫描(PW=090453)</span><br>现在您已经打开了使用Cheat Engine的教程，让我们继续下一步。<br><br><span class="hljs-section">您可以在这个窗口的底部看到文本Health: xxx</span><br>每次你点击“打我”，你的健康就会下降。<br><br>要进入下一步，必须找到这个值并将其更改为1000<br><br><span class="hljs-section">要找到这个值有不同的方法，但我要告诉你最简单的“精确值”:</span><br>首先，确保值类型设置为至少2字节或4字节。1字节也可以，但是当你找到地址并想要修改它时，你会遇到一个很容易解决的问题。如果地址后面的字节是0，那么8字节也许可以工作，但是我不会打赌。<br>单扫描、双扫描和其他扫描不起作用，因为它们以不同的方式存储值。<br><br>当正确设置值类型时，请确保scantype设置为“精确值”<br>然后在数值框中填写您的健康状况。然后点击“第一次扫描”<br>过了一段时间(如果你的电脑很慢)，扫描就完成了，结果显示在左边的列表中<br><br>如果你找到一个以上的地址，但你不确定是哪个，点击“点击我”，在“值”框中填写新的健康值，然后点击“下一步扫描”<br>重复这个步骤，直到你确定找到了为止。(包括列表中只有一个地址…)<br><br>现在双击左边列表中的地址。这将使地址在底部的列表中弹出，显示当前值。<br>双击该值(或选择该值并按enter)，将该值更改为1000。<br><br>如果一切顺利，next按钮应该会启用，您已经为下一步做好了准备。<br><br><span class="hljs-section">注意:</span><br>如果你在扫描时做错了什么，点击“新建扫描”，再次扫描。<br>另外，试着修改这个值，然后点击“hit me”<br></code></pre></td></tr></table></figure>
